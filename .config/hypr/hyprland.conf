# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################
# See https://wiki.hypr.land/Configuring/Monitors/
source =  ~/.config/hypr/monitors.conf

###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = kitty
$fileManager = thunar 
$menu = wofi --show drun
$browser = firefox
$lock = hyprlock


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = hyprctl dispatch exec "[workspace 1] $terminal"
exec-once = hyprpaper
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hypridle 
exec-once = waybar
exec-once = wl-gammarelay


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(89b4faff) 
    border_size = 3
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    blur {
        enabled = true
        size = 6       # Adjust blur radius
        passes = 2     # Adjust number of blur passes for intensity
        new_optimizations = yes
        ignore_opacity = true # Important for blur to apply to transparent windows
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
enabled=false
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = 
    kb_rules =
    numlock_by_default = true
    repeat_rate = 35
    repeat_delay = 400
    follow_mouse = 1
    touchpad {
        disable_while_typing = true
        natural_scroll = true
        scroll_factor = 0.7
    }
}
device {
    name = logitech-usb-receiver
    sensitivity = -0.3
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, A, exec, $menu
bind = $mainMod, S, exec, ~/.config/hypr/scripts/launch_or_focus.sh spotify 9 spotify
bind = $mainMod, D, exec, ~/.config/hypr/scripts/launch_or_focus.sh discord 8 discord
bind = $mainMod SHIFT, F, fullscreen, 2
bind = $mainMod SHIFT, S, exec, hyprshot -m region
bind = $mainMod SHIFT, U, exec, shutdown now
bind = $mainMod SHIFT, PERIOD, exec, systemctl suspend
bind = $mainMod, escape, exec, $lock 
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, exec, $browser 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, B, exec, ~/.config/hypr/scripts/nightmode.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
# Move focus with mainMod + arrow keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d
# Resize window with SUPER + CTRL + hjkl
bind = $mainMod CTRL, h, resizeactive, -40 0
bind = $mainMod CTRL, l, resizeactive,  40 0
bind = $mainMod CTRL, k, resizeactive,  0 -40
bind = $mainMod CTRL, j, resizeactive,  0  40

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#move workspace to other monitor
bind = SUPER CTRL, 1, moveworkspacetomonitor, 1 current
bind = SUPER CTRL, 2, moveworkspacetomonitor, 2 current
bind = SUPER CTRL, 3, moveworkspacetomonitor, 3 current
bind = SUPER CTRL, 4, moveworkspacetomonitor, 4 current
bind = SUPER CTRL, 5, moveworkspacetomonitor, 5 current
bind = SUPER CTRL, 6, moveworkspacetomonitor, 6 current
bind = SUPER CTRL, 7, moveworkspacetomonitor, 7 current
bind = SUPER CTRL, 8, moveworkspacetomonitor, 8 current
bind = SUPER CTRL, 9, moveworkspacetomonitor, 9 current



# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

